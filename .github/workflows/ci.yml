name: CI

on:
  push:
    branches: [ main ]
    tags: [ "*" ]
  pull_request:

jobs:
  tests:
    name: PHPUnit (PHP ${{ matrix.php }} â€¢ ${{ matrix.deps }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: [ '8.3', '8.4' ]
        deps: [ latest, lowest ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: composer
          coverage: none
          extensions: json, mbstring
          ini-values: error_reporting=E_ALL, display_errors=On, zend.assertions=1, assert.exception=1

      - name: Determine dependency set
        id: deps
        run: |
          if [ "${{ matrix.deps }}" = "lowest" ]; then
            echo "args=update --prefer-lowest --prefer-stable" >> "$GITHUB_OUTPUT"
          else
            echo "args=update" >> "$GITHUB_OUTPUT"
          fi

      - name: Install dependencies (${{ matrix.deps }})
        run: composer ${{ steps.deps.outputs.args }} --no-interaction --no-progress

      - name: Show dependency versions
        run: composer show -D

      - name: Run PHPUnit (unit)
        run: vendor/bin/phpunit --testsuite unit

      - name: Run PHPUnit (functional)
        run: vendor/bin/phpunit --testsuite functional

  static-analysis:
    name: Static Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          tools: composer
          coverage: none
          extensions: json, mbstring

      - name: Install dependencies (latest)
        run: composer update --no-interaction --no-progress

      - name: Psalm
        run: vendor/bin/psalm

      - name: PHP-CS-Fixer (dry-run)
        run: vendor/bin/php-cs-fixer fix --dry-run --diff --ansi
